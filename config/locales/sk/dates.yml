    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: asi hodinou
        other: asi %{count} hodinami
      about_x_months:
        one: asi mesiacom
        other: asi %{count} mesiacmi
      about_x_years:
        one: asi rokom
        other: asi %{count} rokmi
      almost_x_years:
        one: takmer pred rokom
        other: takmer pred %{count} rokmi
      half_a_minute: pol minútou
      less_than_x_minutes:
        one: pred necelou minútou
        other: pred ani nie %{count} minútami
      less_than_x_seconds:
        one: asi pred sekundou
        other: asi pred %{count} sekundami
      over_x_years:
        one: pred viac ako rokom
        other: viac ako %{count} rokmi
      x_days:
        one: 24 hodinami
        other: ! '%{count} dňami'
      x_minutes:
        one: minútou
        other: ! '%{count} minútami'
      x_months:
        one: mesiacom
        other: ! '%{count} mesiacmi'
      x_seconds:
        one: sekundou
        other: ! '%{count} sekundami'
    prompts:
      day: Deň
      hour: Hodina
      minute: Minúta
      month: Mesiac
      second: Sekunda
      year: Rok
