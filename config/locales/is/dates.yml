---
is:
  date:
    abbr_day_names:
      - sun
      - mán
      - þri
      - mið
      - fim
      - fös
      - lau
    abbr_month_names:
      - ~
      - jan
      - feb
      - mar
      - apr
      - maí
      - jún
      - júl
      - ágú
      - sep
      - okt
      - nóv
      - des
    day_names:
      - sunnudagur
      - mánudagur
      - þriðjudagur
      - miðvikudagur
      - fimmtudagur
      - föstudagur
      - laugardagur
    formats:
      default: "%d.%m.%Y"
      long: "%e. %B %Y"
      short: "%e. %b"
    month_names:
      - ~
      - janúar
      - febrúar
      - mars
      - apríl
      - maí
      - júní
      - júlí
      - ágúst
      - september
      - október
      - nóvember
      - desember
    order:
      - !ruby/symbol dagur
      - ":mánuður"
      - ":ár"
  datetime:
    distance_in_words:
      about_x_hours:
        one: "u.þ.b. 1 klukkustund"
        other: "u.þ.b. %{count} klukkustundir"
      about_x_months:
        one: "u.þ.b. 1 mánuður"
        other: "u.þ.b. %{count} mánuðir"
      about_x_years:
        one: "u.þ.b. 1 ár"
        other: "u.þ.b. %{count} ár"
      almost_x_years:
        one: "næstum 1 ár"
        other: "næstum %{count} ár"
      half_a_minute: "hálf mínúta"
      less_than_x_minutes:
        one: "minna en 1 mínúta"
        other: "minna en %{count} mínútur"
      less_than_x_seconds:
        one: "minna en 1 sekúnda"
        other: "minna en %{count} sekúndur"
      over_x_years:
        one: "meira en 1 ár"
        other: "meira en %{count} ár"
      x_days:
        one: "1 dagur"
        other: "%{count} dagar"
      x_minutes:
        one: "1 mínúta"
        other: "%{count} mínútur"
      x_months:
        one: "1 mánuður"
        other: "%{count} mánuðir"
      x_seconds:
        one: "1 sekúnda"
        other: "%{count} sekúndur"
    prompts:
      day: Dagur
      hour: Klukkustund
      minute: Mínúta
      month: Mánuður
      second: Sekúnda
      year: Ár
